<script>
    Array.prototype.myFilter = function(callback) {
        let _arr = this,
            thisArg = arguments[1],
            res = [];
        for (let i = 0; i < _arr.length; i++) {
            if (callback.call(thisArg, _arr[i], i, _arr)) {
                res.push(_arr[i])
            }
        }
        return res;
    }
